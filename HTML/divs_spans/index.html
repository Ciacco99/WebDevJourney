<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Inline vs Block</h1>
    <p>INLINE: links, images...</p>
    <a href="#">link1</a>
    <a href="#">link2</a>
    <hr>
    <p>BLOCK: paragraphs, etc...</p>
    <span>span1 INLINE</span>
    <span>span2 INLINE</span>
    <div> div1 BLOCK ELEMENT</div>
    <div> div2 BLOCK ELEMENT</div>
  </body>
</html>
